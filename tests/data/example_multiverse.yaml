# Comprehensive example multiverse with 2 of each element per layer
omniverse:
  id: OMNI-EX
  name: "Test Omniverse"
  multiverses:
    - id: MV-001
      name: "Prime Multiverse"
      description: "Sample with two universes, axioms, archetypes, arcs, stories, scenes, entities, sheets."
      axioms:
        - id: AX-MV-EXISTENCE
          type: universal
          semantics: existence
          description: "At least one hero exists in every universe."
          refers_to_archetype: ARC-HERO
          applies_to: [U-001, U-002]
        - id: AX-MV-PAIRING
          type: conditional
          semantics: implication
          description: "If a villain exists, a rival hero exists."
          refers_to_archetype: ARC-HERO
          applies_to: [U-001, U-002]
      archetypes:
        - id: ARC-HERO
          name: "Hero"
          constraints:
            allowed_kinds: ["character"]
            must_have_tags: ["brave"]
        - id: ARC-VILLAIN
          name: "Villain"
          constraints:
            allowed_kinds: ["character"]
            must_have_tags: ["cruel"]
      universes:
        - id: U-001
          name: "Earth-Alpha"
          description: "Universe 1"
          axioms:
            - id: AX-U1-FOG
              type: probabilistic
              semantics: constraint
              description: "Frequent fog in city affects perception."
              probability: 0.6
              applies_to: [U-001]
            - id: AX-U1-LEGACY
              type: universal
              semantics: existence
              description: "Exactly two legacy lineages must persist."
              min_count: 2
              refers_to_archetype: ARC-HERO
              applies_to: [U-001]
          archetypes:
            - id: ARC-U1-DETECTIVE
              name: "Detective"
              constraints:
                allowed_kinds: ["character"]
                must_have_tags: ["investigator"]
            - id: ARC-U1-CRIMEBOSS
              name: "Crime Boss"
              constraints:
                allowed_kinds: ["character"]
                must_have_tags: ["leader", "criminal"]
          arcs:
            - id: ARC-U1-001
              title: "Shadow Games"
              story_ids: [ST-U1-001, ST-U1-002]
            - id: ARC-U1-002
              title: "City on Edge"
              story_ids: [ST-U1-003, ST-U1-004]
          stories:
            - id: ST-U1-001
              title: "The First Night"
              arc_id: ARC-U1-001
              scenes:
                - id: SC-U1-001-1
                  sequence_index: 1
                  location: "Downtown"
                  participants: [E-U1-HERO-1, E-U1-VILLAIN-1]
                - id: SC-U1-001-2
                  sequence_index: 2
                  location: "Rooftops"
                  participants: [E-U1-HERO-1]
            - id: ST-U1-002
              title: "Crossfire"
              arc_id: ARC-U1-001
              scenes:
                - id: SC-U1-002-1
                  sequence_index: 1
                  location: "Warehouse"
                  participants: [E-U1-HERO-2, E-U1-VILLAIN-1]
                - id: SC-U1-002-2
                  sequence_index: 2
                  location: "Harbor"
                  participants: [E-U1-HERO-2]
            - id: ST-U1-003
              title: "Echoes"
              arc_id: ARC-U1-002
              scenes:
                - id: SC-U1-003-1
                  sequence_index: 1
                  location: "Museum"
                  participants: [E-U1-HERO-1]
                - id: SC-U1-003-2
                  sequence_index: 2
                  location: "Alley"
                  participants: [E-U1-VILLAIN-2]
            - id: ST-U1-004
              title: "Aftermath"
              arc_id: ARC-U1-002
              scenes:
                - id: SC-U1-004-1
                  sequence_index: 1
                  location: "Hospital"
                  participants: [E-U1-HERO-2]
                - id: SC-U1-004-2
                  sequence_index: 2
                  location: "Bridge"
                  participants: [E-U1-HERO-2, E-U1-VILLAIN-2]
          facts:
            - id: F-U1-001
              description: "Night Hawk rescues a worker during a blackout."
              occurs_in: SC-U1-001-1
              participants:
                - { entity_id: E-U1-HERO-1, role: rescuer }
                - { entity_id: E-U1-VILLAIN-1, role: antagonist }
            - id: F-U1-002
              description: "Silver Lynx intercepts contraband at the Harbor."
              occurs_in: SC-U1-002-2
              participants:
                - { entity_id: E-U1-HERO-2, role: interceptor }
                - { entity_id: E-U1-VILLAIN-1, role: smuggler }
          relation_states:
            - id: RS-U1-H1-ALLY-H2
              type: ally_of
              entity_a: E-U1-HERO-1
              entity_b: E-U1-HERO-2
              set_in_scene: SC-U1-003-1
              changed_in_scene: SC-U1-004-1
              ended_in_scene: SC-U1-004-2
          entities:
            - id: E-U1-HERO-1
              name: "Night Hawk"
              type: character
              archetype_id: ARC-HERO
              attributes: { tags: "brave, agile" }
              sheets:
                - id: S-U1-H1-A
                  name: "Night Hawk Core"
                  type: PC
                  system_id: SYS-BASE
                  attributes: { STR: 2, DEX: 4, WIT: 3 }
                - id: S-U1-H1-B
                  name: "Night Hawk Alt"
                  type: PC
                  system_id: SYS-BASE
                  attributes: { STR: 3, DEX: 3, WIT: 3 }
            - id: E-U1-HERO-2
