                - id: S-U1-H2-B
                  name: "Silver Lynx Alt"
                  type: PC
                  system_id: SYS-BASE
                  attributes: { STR: 2, DEX: 4, WIT: 4 }
            - id: E-U1-VILLAIN-1
              name: "Iron Mask"
              type: character
              archetype_id: ARC-VILLAIN
              attributes: { tags: "cruel, ruthless" }
              sheets:
                - id: S-U1-V1-A
                  name: "Iron Mask A"
                  type: NPC
                  system_id: SYS-BASE
                  attributes: { STR: 4, DEX: 2, WIT: 2 }
                - id: S-U1-V1-B
                  name: "Iron Mask B"
                  type: NPC
                  system_id: SYS-BASE
                  attributes: { STR: 5, DEX: 1, WIT: 2 }
            - id: E-U1-VILLAIN-2
              name: "Whisper"
              type: character
              archetype_id: ARC-U1-CRIMEBOSS
              attributes: { tags: "leader, criminal" }
              sheets:
                - id: S-U1-V2-A
                  name: "Whisper A"
                  type: NPC
                  system_id: SYS-BASE
                  attributes: { STR: 2, DEX: 3, WIT: 5 }
                - id: S-U1-V2-B
                  name: "Whisper B"
                  type: NPC
                  system_id: SYS-BASE
                  attributes: { STR: 2, DEX: 4, WIT: 4 }
        - id: U-002
          name: "Earth-Beta"
          description: "Universe 2"
          axioms:
            - id: AX-U2-DUALITY
              type: universal
              semantics: constraint
              description: "Balance between light and shadow must be kept."
              applies_to: [U-002]
            - id: AX-U2-THRESHOLD
              type: conditional
              semantics: implication
              description: "When city morale drops, vigilantism rises."
              applies_to: [U-002]
          archetypes:
            - id: ARC-U2-MAGE
              name: "Mage"
              constraints:
                allowed_kinds: ["character"]
                must_have_tags: ["arcane"]
            - id: ARC-U2-GOLEM
              name: "Golem"
              constraints:
                allowed_kinds: ["character", "object"]
                must_have_tags: ["stone"]
          arcs:
            - id: ARC-U2-001
